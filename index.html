<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psykotic Mode</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Impact, sans-serif;
        filter: blur(8px); /* initial blur */
        cursor: pointer;
    }

    .introText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 60px; /* slightly bigger */
        font-weight: bold;
        text-align: center;
        animation: flash 0.5s infinite alternate;
    }

    .textA, .textB {
        position: absolute;
        color: red;
        font-weight: bold;
        white-space: nowrap;
        animation: flash 0.15s infinite alternate;
    }

    .textA {
        animation: flash 0.15s infinite alternate, moveRight 3s linear infinite;
    }

    .textB {
        animation: flash 0.15s infinite alternate, moveLeft 3s linear infinite;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    @keyframes moveRight {
        from { transform: translateX(-100vw); }
        to { transform: translateX(100vw); }
    }

    @keyframes moveLeft {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100vw); }
    }
</style>
</head>
<body>

<div class="introText">LET'S PLAY</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let chaosStarted = false;

function createText(type) {
    const text = document.createElement("div");

    if (type === "A") {
        text.className = "textA";
        text.innerText = "I AM GOING PSYKOTIC";
    } else {
        text.className = "textB";
        text.innerText = "SLIMEPOINTE49";
    }

    text.style.top = Math.random() * window.innerHeight + "px";
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.fontSize = (40 + Math.random() * 50) + "px"; // slightly bigger

    document.body.appendChild(text);

    setTimeout(() => {
        text.remove();
    }, 3000);
}

function startChaos() {
    if(chaosStarted) return;
    chaosStarted = true;

    // Remove blur and intro text
    document.body.style.filter = "none";
    document.querySelector('.introText').remove();

    // Play music
    document.getElementById("bgMusic").play();

    // Start chaos texts
    setInterval(() => createText("A"), 120);
    setInterval(() => createText("B"), 120);
}

// Any click on the screen starts chaos
document.body.addEventListener("click", startChaos);
</script>

</body>
</html>
