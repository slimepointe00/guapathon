<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psykotic Mode</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: Impact, sans-serif;
        filter: blur(8px); /* initial blur */
    }

    .textA, .textB, .clickText {
        position: absolute;
        font-weight: bold;
        white-space: nowrap;
        animation: flash 0.15s infinite alternate;
        cursor: pointer;
    }

    .textA {
        color: red;
        animation: flash 0.15s infinite alternate, moveRight 3s linear infinite;
    }

    .textB {
        color: red;
        animation: flash 0.15s infinite alternate, moveLeft 3s linear infinite;
    }

    .clickText {
        color: white;
        font-size: 87px;
        animation: flash 0.15s infinite alternate, randomMove 2s linear infinite;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    @keyframes moveRight {
        from { transform: translateX(-100vw); }
        to { transform: translateX(100vw); }
    }

    @keyframes moveLeft {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100vw); }
    }

    @keyframes randomMove {
        0% { transform: translate(0,0); }
        25% { transform: translate(20px, -20px); }
        50% { transform: translate(-20px, 20px); }
        75% { transform: translate(15px, -15px); }
        100% { transform: translate(0,0); }
    }
</style>
</head>
<body>

<audio id="bgMusic" loop></audio>

<script>
let chaosStarted = false;
const songs = ['music.mp3', 'music2.mp3', 'music3.mp3', 'music4.mp3'];

function createText(type) {
    const text = document.createElement("div");

    if (type === "A") {
        text.className = "textA";
        text.innerText = "I AM GOING PSYKOTIC";
    } else if (type === "B") {
        text.className = "textB";
        text.innerText = "@SLIMEPOINTE49 ON INSTAGRAM";
    } else {
        text.className = "clickText";
        text.innerText = "CLICK ME";

        // On first click, start music and chaos
        text.addEventListener("click", startChaos);
    }

    text.style.top = Math.random() * window.innerHeight + "px";
    text.style.left = Math.random() * window.innerWidth + "px";

    if(type !== "click") text.style.fontSize = (30 + Math.random() * 70) + "px";

    document.body.appendChild(text);

    setTimeout(() => {
        text.remove();
    }, 3000);
}

function startChaos() {
    if(chaosStarted) return;
    chaosStarted = true;

    // Remove blur
    document.body.style.filter = "none";

    // Pick a random song
    const audio = document.getElementById("bgMusic");
    const song = songs[Math.floor(Math.random() * songs.length)];
    audio.src = song;
    audio.play();

    // Start red chaos texts
    setInterval(() => createText("A"), 120);
    setInterval(() => createText("B"), 120);
}

// Spawn tiny CLICK texts until first click
setInterval(() => createText("click"), 80);
</script>

</body>
</html>
